<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Products</title>
</head>
<body>
    <h1>All Product</h1>
    <ul>
        {% for product in products %}
            <p><b>{{ product.id}}. {{ product.name }}</b> : {{ product.price }} THB </p>
        {% endfor %}
    </ul>
</body>
</html>
