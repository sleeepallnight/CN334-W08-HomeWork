<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Comments</title>
</head>
<body>
    <h1>Comments Product ID: {{ id }}</h1>
    <ul>
        {% for comment in comments %}
            <p><b> {{ comment.user }} </b>: {{ comment.comment }}</p>
        {% endfor %}
    </ul>
</body>
</html>
